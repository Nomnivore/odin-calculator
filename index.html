<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Odin Project - Calculator</h1>
    </header>
    <div class="container">
        <div id="calc">
            <div class="display">
                <span id="display-prev"></span>
                <span id="display"></span>
            </div>
            <div class="nums">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="oper" id="negative">Â±</button>
                <button class="number" id="0">0</button>
                <button class="oper" id="decimal">.</button>
            </div>
            <div class="ops">
                <button class="func oper" id="add"></button>
                <button class="func oper" id="subtract"></button>
                <button class="func oper" id="multiply"></button>
                <button class="func oper" id="divide"></button>
            </div>
            <div class="control">
                <button id="clear">C</button>
                <button id="equals">=</button>
                <button id="backspace">ðŸ ”</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
